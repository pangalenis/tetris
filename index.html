<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <div class="score" id="score1">Score 1: 0</div>
    <div class="board-container">
        <canvas class="board" id="board1"></canvas>
        <canvas class="board" id="board2"></canvas>
    </div>
    <div class="score" id="score2">Score 2: 0</div>
</div>
<div class="controls">
    <p>Steuerung für das linke Brett (Player 1): A, S, W, D</p>
    <p>Steuerung für das rechte Brett (Player 2): Pfeiltasten</p>
</div>
<script src="tetris.js"></script>
</body>
</html>
